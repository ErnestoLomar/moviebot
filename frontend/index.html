<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üé¨ ChatBot de Pel√≠culas</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(135deg, #0a84ff, #0077cc);
                color: #333;
                margin: 0;
                padding: 0;
            }

            #chat-container {
                max-width: 800px;
                margin: 40px auto;
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                padding: 30px 25px;
            }

            h2 {
                text-align: center;
                font-size: 2em;
                margin-bottom: 5px;
                color: #0a84ff;
            }

            #description {
                text-align: center;
                font-size: 1em;
                color: #666;
                margin-bottom: 25px;
            }

            #question-counter {
                text-align: center;
                font-weight: 600;
                color: #555;
                margin-bottom: 15px;
            }

            #chat-log {
                max-height: 400px;
                overflow-y: auto;
                margin-bottom: 20px;
                padding-right: 8px;
            }

            .message {
                margin: 12px 0;
                white-space: pre-wrap;
                transition: all 0.3s ease-in-out;
            }

            .user {
                text-align: right;
                color: #0a84ff;
                font-weight: 600;
            }

            .bot {
                text-align: left;
                color: #333;
            }

            .movie-card {
                background-color: #f1f5f9;
                border-left: 4px solid #0a84ff;
                padding: 15px;
                border-radius: 10px;
                margin: 12px 0;
            }

            .movie-card h4 {
                margin: 0 0 6px;
                font-size: 1.1em;
                color: #0a84ff;
            }

            .movie-card p {
                margin: 3px 0;
                font-size: 0.95em;
            }

            #input-box {
                display: flex;
                gap: 10px;
            }

            #message {
                flex: 1;
                padding: 12px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 1em;
            }

            #send {
                padding: 12px 20px;
                border: none;
                background: #0a84ff;
                color: white;
                font-weight: bold;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            #send:hover {
                background: #066fce;
            }

            #send:disabled {
                background: #ccc;
                cursor: not-allowed;
            }

            .typing-indicator {
                display: inline-flex;
                gap: 4px;
                height: 16px;
                align-items: flex-end;
            }

            .typing-indicator span {
                display: inline-block;
                width: 6px;
                height: 6px;
                background-color: #0a84ff;
                border-radius: 50%;
                animation: bounce 0.6s infinite ease-in-out;
            }

            .typing-indicator span:nth-child(2) {
                animation-delay: 0.1s;
            }
            .typing-indicator span:nth-child(3) {
                animation-delay: 0.2s;
            }

            @keyframes bounce {
                0%,
                80%,
                100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-8px);
                }
            }

            @media (max-width: 600px) {
                #chat-container {
                    margin: 20px;
                    padding: 20px;
                }

                #send {
                    padding: 12px;
                }
            }
        </style>
    </head>
    <body>
        <div id="chat-container">
            <h2>üé¨ ChatBot de Pel√≠culas</h2>
            <div id="description">
                Explora recomendaciones de pel√≠culas seg√∫n tus gustos. Este
                chatbot te ayudar√° a encontrar pel√≠culas por g√©nero, actores,
                estilo o √©poca.
            </div>
            <p id="question-counter">Preguntas realizadas: 0</p>
            <div id="chat-log"></div>
            <form id="input-box">
                <input
                    type="text"
                    id="message"
                    placeholder="Escribe algo como 'Recomi√©ndame thrillers psicol√≥gicos'..."
                />
                <button id="send" type="submit">Enviar</button>
            </form>
        </div>

        <script>
            const chatLog = document.getElementById("chat-log");
            const messageInput = document.getElementById("message");
            const sendButton = document.getElementById("send");
            const questionCounter = document.getElementById("question-counter");
            const sessionId = Math.random().toString(36).substring(2); // ID simple

            function appendUserMessage(text) {
                const div = document.createElement("div");
                div.classList.add("message", "user");
                div.textContent = text;
                chatLog.appendChild(div);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            function appendBotMessage(replyText, movies) {
                const replyContainer = document.createElement("div");
                replyContainer.classList.add("message", "bot");

                const intro = document.createElement("p");
                intro.textContent = replyText;
                replyContainer.appendChild(intro);

                movies.forEach((movie) => {
                    const card = document.createElement("div");
                    card.classList.add("movie-card");

                    const title = document.createElement("h4");
                    title.textContent = `üé¨ ${movie.title} (${movie.year})`;
                    card.appendChild(title);

                    const genre = document.createElement("p");
                    genre.textContent = `G√©nero: ${movie.genre}`;
                    card.appendChild(genre);

                    const actors = document.createElement("p");
                    actors.textContent = `Actores: ${movie.actors.join(", ")}`;
                    card.appendChild(actors);

                    const synopsis = document.createElement("p");
                    synopsis.innerHTML = `<strong>Sinopsis:</strong> ${movie.overview}`;
                    card.appendChild(synopsis);

                    replyContainer.appendChild(card);
                });

                chatLog.appendChild(replyContainer);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            async function sendMessage() {
                const text = messageInput.value.trim();
                if (!text || sendButton.disabled) return;

                appendUserMessage(text);
                messageInput.value = "";
                sendButton.disabled = true;

                const loadingMsg = document.createElement("div");
                loadingMsg.classList.add("message", "bot");
                loadingMsg.innerHTML = `
                    <div>Pensando <span class="typing-indicator"><span></span><span></span><span></span></span></div>
                `;
                chatLog.appendChild(loadingMsg);
                chatLog.scrollTop = chatLog.scrollHeight;

                try {
                    const response = await fetch("http://localhost:5000/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            message: text,
                            session_id: sessionId,
                        }),
                    });

                    const data = await response.json();
                    chatLog.removeChild(loadingMsg);
                    appendBotMessage(data.reply, data.movies);

                    // Actualiza el contador
                    questionCounter.textContent = `Preguntas realizadas: ${data.question_count}`;
                } catch (error) {
                    chatLog.removeChild(loadingMsg);
                    const errorMsg = document.createElement("div");
                    errorMsg.classList.add("message", "bot");
                    errorMsg.textContent =
                        "‚ùå Error al conectar con el servidor.";
                    chatLog.appendChild(errorMsg);
                } finally {
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            }

            document
                .getElementById("input-box")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    sendMessage();
                });

            messageInput.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    e.preventDefault();
                    sendMessage();
                }
            });
        </script>
    </body>
</html>
